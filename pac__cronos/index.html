<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="js/fun.js" defer></script>
     <link rel="stylesheet" href="css/style.css">
    <title>Cronos</title>
</head>
<body>
    <div class="crono__slots">
        <span class="crono__seconds">0</span>
        <span class="crono__miliseconds">0</span>
    </div>

    
    <div class="crono__buttons">
        <button class="crono__start" value="start">Iniciar</button>
        <button class="crono__stop" value="stop">Parar</button>
        <button class="cero" value="zero">Cero</button>
    </div>
    
</body>
</html>
