 <div>  
    <button id="cambiarColoresButton">Pulsa para que cambie de colorinchi</button>
    </div>
    
    <script>
        const colores = ["rojo", "verde", "azul", "rosa", "amarillo", "negro"];
        const celdas = document.querySelectorAll("td");
    
    function cambiarColores () {
        celdas.forEach(celda => {
           if (celda.textContent !=="BINGO" ){
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
            celda.className = colorAleatorio;
             }      
        });
    }
    
    const cambiarColoresButton = document.getElementById("cambiarColoresButton");
    cambiarColoresButton.addEventListener("click", cambiarColores);
    </script>
